<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!DOCTYPE html>                    <html>                        <head>                        <title>Page Title</title>                        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">                               
    <link rel="stylesheet" href="style.css" />
    <script src="scrpit.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="intro col-12">
          <h1>JS To Do List</h1>
          <div>
            <div class="border1"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="helpText col-12">
          <p id="first">Add your todo here</p>
          <p id="second">Click on the todo when it's finish</p>
          <p id="third">Click on "X" for remove your todo</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <input
            type="text"
            id="userInput"
            placeholder="New Todo ..."
            maxlength="27"
          />
          <button id="enter">
            <i class="fas fa-pencil-alt"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="listItem col-12">
          <ul class="col-12 offset-0 col sm-8 offset-sm-2"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
